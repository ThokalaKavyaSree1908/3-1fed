<html>
    <head>
        <title>
            Registration
        </title>
    </head>
    <body>
        <center>
            <h1 align="center">Registration</h1>
            <form>
                
        
            Username:<input type="text" value="" placeholder="enter a name" maxlength="15" required/><br/><br/>
            Password:<input type="password" placeholder="enter password" maxlength="12" minlength="8" required/><br/><br/>
            Email:<input type="email" placeholder="enter email" required/><br/><br/>
            Gender:<input type="radio" id="male" name="fav_language" value="male">
            <label for="male">male</label>
             <input type="radio" id="female" name="fav_language" value="female">
            <label for="female">female</label>
            <input type="radio" id="other" value="other">
            <label for ="other">Other</label><br/><br/>
            Age(Yrs):<input type="tel" manlength="2" /><br/><br/>
            Address:<textarea id="w3review" name="w3review" rows="4" cols="20"></textarea><br/><br/>
            <label for="countries">Choose a country:</label>
            <select name="countries" id="countries">
            <option value="India">India</option>
            <option value="UnitedStates">UnitedStates</option>
            <option value="Germany">Germany</option>
            <option value="Japan">Japan</option>
            </select><br/><br/>
            Date of Journey:<input type="date"/><br/><br/>
            <input type="button" value="submit"/>
            <input type="reset"  value="clear"/>
            </form>
        </center>
        
    </body>
</html>
