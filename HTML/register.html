<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Registration</title>
</head>
<body bgcolor="lavender">
    <form>
        <fieldset>
           <center>
            FirstName:<input type="text" value=""  maxlength="10" required><br/><br/>
            LastName:<input type="text" value=""  maxlength="10" required><br/><br/>
            DateOfBirth:<input type="date"><br/><br/>
            Gender:<input type="radio" name="item1">
            <label for="male">Male</label>
            <input type="radio" name="item1">
            <label for="female">Female</label>
            <input type="radio" name="item1">
            <label for="other">other</label><br/><br/>
            Degree:
            <select name="degree" id="degree">
                <option value="Bachelors">Bachelors</option>
                <option value="Masters">Masters</option>
                <option value="Doctorate">Doctorate</option>
            </select><br/><br/>
            Specialization:<input type="text" maxlength="40"/><br/><br/>
            Current GPA:<input type="number" maxlength="5" step="0.1" required/><br/><br/>
            PhoneNumber:<input type="tel" maxlength="10"/><br/><br/>
            Address:<textarea name="address" rows="4" ></textarea><br/><br/>
            submit:<input type="submit" value ="Register"/>
            Reset:<input type="reset" value="clear"/>
           </center>
        </fieldset>
    </form>
</body>
</html>
