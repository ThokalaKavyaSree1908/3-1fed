<html>
	<head>
		<title>form</title>
	</head>
	<body>
		<h1 align="center">DineBooking</h1>
		<center>
		   <form>
			    VisitorName:<input type="text" name=""/><br/>
			    NumberOfMembers:<input type="text" name=""/><br/>
				ContactNumber:<input type="number"/><br/>
			    Email:<input type="email"/><br/>
			   TypeOfFood:<input type="checkbox" name="food1"/>
			   <label for="food1">SouthIndian</label>
			   <input type="checkbox" name="food2"/>
			   <label for="food2">NorthIndian</label>
			   <input type="checkbox" name="food3"/>
			   <label for="food3">Chinese</label>
			   <input type="checkbox" name="food4"/>
			   <label for="food1">Western</label><br/>
			   RoomStatus:<input type="radio" name=room>
			   <label for="room">AC</label>
			   <input type="radio" name=room>
			   <label for="room">NON-AC</label><br/>
			   Venue Preference:
			   <select>
				   <option value="Arena">Arena</option>
				   <option value="Fiesta">Fiesta</option>
				   <option value="Vista">Vista</option>
				   <option value="Mythri">Mythri</option>
				   <option value="Magna">Magna</option>
				   <option value="Oasis">Oasis</option>
				   	<option value="Amoeba">Amoeba</option>
			   </select><br/><br/>
			   <input type="submit" id="book" value="book"/>	
			   <input type="reset" value="reset"/>
			</form>
		</center>
	</body>
</html>
