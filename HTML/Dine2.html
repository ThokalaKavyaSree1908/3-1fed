<html>
	<head>
		<title>form</title>
	</head>
	<body>
	  <fieldset>
		<h1 align="center">DineBooking</h1>
		<center>
		   <form>
			    <table>
					<tr>
						<td>VisitorName:</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>No.OfVisitors</td>
						<td><input type="text"/></td>
					</tr>
					<tr>
						<td>Contact Number</td>
						<td><input type="Number"/></td>
					</tr>
					<tr>
						<td>email</td>
						<td><input type="email"/></td>
					</tr>
					<tr>
						<td>typeOfFood</td>
						<td><input type="checkbox" name="food1"/>
			               <label for="food1">SouthIndian</label>
			            <input type="checkbox" name="food2"/>
			           <label for="food2">NorthIndian</label>
			           <input type="checkbox" name="food3"/>
			          <label for="food3">Chinese</label>
			           <input type="checkbox" name="food4"/>
							<label for="food1">Western</label></td>
					</tr>
					<tr>
						<td>RoomStatus</td>
						<td><input type="radio" name=room>
			   <label for="room">AC</label>
			   <input type="radio" name=room>
							<label for="room">NON-AC</label></td>
					</tr>
					<tr>
						<td>Venue Preference</td>
						<td><select>
				   <option value="Arena">Arena</option>
				   <option value="Fiesta">Fiesta</option>
				   <option value="Vista">Vista</option>
				   <option value="Mythri">Mythri</option>
				   <option value="Magna">Magna</option>
				   <option value="Oasis">Oasis</option>
				   	<option value="Amoeba">Amoeba</option>
							</select></td>
					</tr>
					<tr>
						<td><input type="submit" id="book" value="book"/></td>
						<td><input type="reset" value="reset"/></td>
					</tr>
						
					
			   </table>
			</form>
		  
        </center>
		  
    </body>
		
  </html>
